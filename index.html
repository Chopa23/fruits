<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kyrgyz-Fruit</title>
    <link rel="stylesheet" href="/css/bootstrap.css" />
    <link rel="stylesheet" href="/css/main.min.css" />
  </head>
  <body>
    <div class="top-screen">
      <header class="main-header">
        <nav class="navbar navbar-expand-lg align-items-center">
          <div class="container">
            <a class="navbar-brand ali" href="#">
              <img
                class="logo align-items-center"
                src="/images/KYRGYZ FRUIT.png"
                alt="logo"
              />
            </a>

            <button
              class="navbar-toggler"
              type="button"
              data-bs-toggle="collapse"
              data-bs-target="#navbarSupportedContent"
              aria-controls="navbarSupportedContent"
              aria-expanded="false"
              aria-label="Toggle navigation"
            >
              <span class="navbar-toggler-icon">
                <svg viewBox="0 0 100 80" width="25" height="25">
                  <rect width="100" height="20"></rect>
                  <rect y="30" width="100" height="20"></rect>
                  <rect y="60" width="100" height="20"></rect>
                </svg>
              </span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
              <ul class="navbar-nav ms-auto mb-2 mb-lg-0 pt-1">
                <li class="nav-item">
                  <a class="nav-link active" aria-current="page" href="#"
                    >Главная</a
                  >
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">О компании</a>
                </li>
                <li class="nav-item dropdown">
                  <a class="nav-link" href="#">Наши продукции</a>
                </li>
                <li class="nav-item dropdown">
                  <a class="nav-link" href="#">Сотрудничество</a>
                </li>
                <li class="nav-item dropdown">
                  <a class="nav-link" href="#">Контакты</a>
                </li>
              </ul>
            </div>
          </div>
        </nav>
      </header>
    </div>

    <script src="/js/bootstrap.bundle.js"></script>
  </body>
</html>
